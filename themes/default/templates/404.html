<div class="before-main-wrapper">
    <div class="header-wrapper" "="" data-vide-options="posterType: none">
        <div class="container header-left">
            <div class="header-titles">
                <h1><%= title %> Not Found</h1>
            </div>
        </div>
    </div>
</div>

<div class="container wrap main-section" id="wrap-main-section">
    <div id="content" class="content">
        <div class="row bg">
            <main class="main col-sm-12" role="main">
                <div class="alert alert-warning">Sorry, but the page you were trying to view does not exist.</div>
                <p>It looks like this was the result of either:</p>
                <ul>
                    <li>a mistyped address</li>
                    <li>an out-of-date link</li>
                </ul>
                <form role="search" class="form" method="get" id="searchform" action="http://themes.pressapps.io/knowledgepress-1/">
                    <div class="input-group">
                        <label class="sr-only" for="s">Search for:</label>
                        <input type="search" value="" name="s" id="s" class="form-control" placeholder="Search KnowledgePress 1">
                        <span class="input-group-btn">
                        <button type="submit" id="searchsubmit" class="btn btn-default"><i class="kp-search"></i></button>
                        </span>
                    </div>
                </form>
            </main>
            <!-- /.main -->
            <div class="clearfix"></div>
        </div>
    </div>
    <!-- /.content -->
</div>
