<!-- HEADER -->
<div class="before-main-wrapper">
    <div class="header-wrapper">
        <div class="container header-left">
            <div class="header-titles">
                <h1><%= title %></h1>
            </div>
        </div>
    </div>
</div>

<!-- CONTENT -->
<div class="container wrap main-section js-editPage" id="wrap-main-section" data-slug="<%= slug %>">
    <div id="content" class="content">
        <div class="row">
            <form action="/<%= slug %>/save" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="<%= title %>">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control js-content" name="content"><%= markdown %></textarea>
                </div>
                <div class="form-group">
                    <label for="title">Tags</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="Tags..." value="<%= tags.join() %>">
                </div>
                <a href="/<%= slug %>" class="btn btn-primary">Close</a>
                <input type="hidden" id="originalSlug" name="originalSlug" value="<%= slug %>" />
                <input type="submit" class="btn btn-success" value="Save"/>
                
                <% if(slug){ %>
                <a href="/<%= slug %>/delete" class="btn btn-danger pull-right js-delete">Delete</a>
                <% } %>
           </form>
        </div>
    </div>
    <!-- /.content -->
</div>
<!-- /.wrap -->

<script src="/vendor/jquery.js" type="text/javascript"></script>
<script src="/vendor/autosize.js" type="text/javascript"></script>
<script src="/scripts/edit.js" type="text/javascript"></script>
